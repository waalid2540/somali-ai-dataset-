<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Somali AI Dataset API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    
    <!-- Header -->
    <nav class="bg-black border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl flex items-center justify-center">
                        <span class="text-white font-bold text-lg">üåç</span>
                    </div>
                    <span class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                        Somali AI Dataset
                    </span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-300 hover:text-white transition-colors">‚Üê Back to Home</a>
                    <a href="signup.html" class="text-blue-400 hover:text-blue-300 transition-colors">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="py-20">
        <div class="max-w-md mx-auto px-4">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-4">
                    Welcome <span class="text-blue-400">Back</span>
                </h1>
                <p class="text-xl text-gray-300">
                    Sign in to access your Somali AI Dataset API
                </p>
            </div>
            
            <!-- Login Form -->
            <div class="bg-gray-800 rounded-2xl p-8">
                <form id="loginForm" onsubmit="loginUser(event)">
                    <div class="mb-6">
                        <label class="block text-gray-300 text-sm font-bold mb-2">
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            required
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500"
                            placeholder="your@email.com"
                        />
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-300 text-sm font-bold mb-2">
                            Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            required
                            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-500"
                            placeholder="Enter your password"
                        />
                    </div>
                    
                    <button 
                        type="submit" 
                        id="loginButton"
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-6 py-4 rounded-lg font-bold text-lg transition-all duration-300 transform hover:scale-105"
                    >
                        Sign In
                    </button>
                </form>
                
                <!-- Loading State -->
                <div id="loadingState" class="hidden text-center py-8">
                    <div class="loading inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full"></div>
                    <p class="text-gray-300 mt-4">Signing you in...</p>
                </div>
                
                <!-- Error State -->
                <div id="errorState" class="hidden bg-red-900/50 border border-red-500 rounded-lg p-4 mt-6">
                    <div class="flex items-center">
                        <span class="text-red-400 mr-2">‚ùå</span>
                        <span id="errorMessage" class="text-red-300"></span>
                    </div>
                </div>
                
                <!-- Sign Up Link -->
                <div class="mt-6 text-center">
                    <p class="text-gray-400">
                        Don't have an account? 
                        <a href="signup.html" class="text-blue-400 hover:text-blue-300 font-bold transition-colors">
                            Sign up here
                        </a>
                    </p>
                </div>
            </div>
            
            <!-- Security Notice -->
            <div class="mt-8 text-center">
                <p class="text-gray-400 text-sm">
                    üîí Your login is secure and protected with industry-standard encryption
                </p>
            </div>
        </div>
    </section>

    <script>
        const API_BASE = 'https://somali-ai-dataset-1.onrender.com';
        
        // Login function
        async function loginUser(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Hide previous errors
            document.getElementById('errorState').classList.add('hidden');
            
            // Show loading state
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('loadingState').classList.remove('hidden');
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store user data
                    localStorage.setItem('userEmail', data.email);
                    localStorage.setItem('apiKey', data.api_key);
                    localStorage.setItem('userPlan', data.plan);
                    localStorage.setItem('userId', data.user_id);
                    localStorage.setItem('requestsUsed', data.requests_used);
                    localStorage.setItem('requestsLimit', data.requests_limit);
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                    
                } else {
                    throw new Error(data.detail || 'Login failed');
                }
                
            } catch (error) {
                // Show error
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorState').classList.remove('hidden');
            }
        }
        
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const apiKey = localStorage.getItem('apiKey');
            if (apiKey) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
